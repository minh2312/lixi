            /* Vi·ªÅn v√†ng */

        /* Hi·ªáu ·ª©ng khi hover */
        .envelope:hover {

        /* Chi ti·∫øt trang tr√≠ b√™n trong */
        .envelope::before {

        /* Animation khi click */

        /* L·∫Øc l·∫Øc v√† to d·∫ßn */
        @keyframes shakeAndGrow {

            50% {
                transform: scale(1.2) rotate(5deg);
            }

            75% {
                transform: scale(1.3) rotate(-5deg);
            }

            100% {
                transform: scale(1.3) rotate(0);
            }
        }

        /* Hi·ªáu ·ª©ng n·ªï */
        @keyframes explode {
            0% {
                transform: scale(1.3);
                opacity: 1;
            }

            100% {

                opacity: 0;
            }
        }

        /* Modal */

    <script>
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('L·ªói khi l·∫•y IP:', error);
                return null; // Tr·∫£ v·ªÅ null n·∫øu c√≥ l·ªói
            }
        }

        const rewards = [
            { reward: "Tr√∫ng 20.000 VNƒê üéÅ", weight: 78 },
            { reward: "Tr√∫ng 50.000 VNƒê üéÅ", weight: 20 },
            { reward: "Tr√∫ng 100.000 VNƒê üéÅ", weight: 0.1 },
            { reward: "Tr√∫ng 200.000 VNƒê üéÅ", weight: 0.001 },
            { reward: "Tr√∫ng 500.000 VNƒê üéÅ", weight: 0.000001 },
            { reward: "Tr√∫ng 1.000.000 VNƒê üéâ", weight: 0 }
        ];


        function getWeightedReward() {

            const totalWeight = rewards.reduce((sum, item) => sum + item.weight, 0);
            let random = Math.random() * totalWeight;
            for (const item of rewards) {
                if (random < item.weight) {
                    return item.reward;
                }
                random -= item.weight;
            }
        }

        async function pickReward(envelopeNumber, element) {
            const ip = await getIPAddress();

            if (!ip) {
                alert("Kh√¥ng th·ªÉ l·∫•y ƒë·ªãa ch·ªâ IP c·ªßa b·∫°n.");
                return;
            }

            // Ki·ªÉm tra xem IP ƒë√£ b·ªëc thƒÉm ch∆∞a
            if (localStorage.getItem(ip)) {
                alert("B·∫°n ƒë√£ b·ªëc thƒÉm r·ªìi!");
                return;
            }

            element.classList.add("clicked");
            const reward = getWeightedReward();

            setTimeout(async () => {
                document.getElementById("modal-result").innerText =
                    `Bao l√¨ x√¨ ${envelopeNumber}: ${reward}`;
                document.getElementById("modal").style.display = "flex";
                element.classList.remove("clicked"); // X√≥a animation

                // L∆∞u IP ƒë√£ b·ªëc thƒÉm v√†o localStorage
                localStorage.setItem(ip, true);

            }, 1500);

            const rewardValue = parseInt(reward.match(/[\d.]+/)[0].replace(/\./g, '')); 
                try {
                    const response = await fetch('http://127.0.0.1:5000/add', {
                        method: 'POST',

                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ip: ip,

                        })
                    });
                    const result = await response.json();
                } catch (error) {
                    console.error('L·ªói khi g·ªçi API:', error);
                }
        }

        // ƒê√≥ng modal
        function closeModal() {

        }
